<html lang="vi">
    <head>
       <meta charset="UTF-8">
       <title>Đăng nhập</title>
       <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        h2 { font-size: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
        </style>
    </head>
    <body>
        <div class="container">
        <h1>X Company</h1>
        <h2>Đăng nhập</h2>
        <form action="login" method="post">
            <input type="text" name="username" placeholder="Tên người dùng" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <script>
            if (window.location.search.includes("error=1")) {
                document.write('<p class="error">Tên người dùng hoặc mật khẩu không đúng!</p>');
            }
        </script>
        </div>    
    </body>
</html>
